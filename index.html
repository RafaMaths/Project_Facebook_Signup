<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png
      " alt="Logo Facebook">
      <form class="facebook-login" action="">
        <div class="form-group">
            <label for="" id="user-email-phone-label">Email ou telefone</label>
            <input type="text" id="email-tel">
          </div>
          <div class="form-group">
            <label for="">Senha</label>
            <input type="text">
          </div>
          <div class="form-control">
            <input type="button" value="Entrar" id="button-login">
          </div>
      </form>
  </header>
  <main class="main-content">
    
    <div class="left-containt">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img class="facebook-networking" src="imgs/networking.png" alt="Facebook Networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil</p>
      <form action="">
        <div class="names">
          <input type="text" name="firstname" placeholder="Nome">
          <label for="last-name"></label>
          <input type="text" name="lastname" placeholder="Sobrenome" id="last-name">
          <input type="text" name="phone_email" placeholder="Celular ou email" id="phone_email">
          <input type="password" name="password" placeholder="Nova Senha" id="password">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label for="label-gender">Gênero</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Feminino</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Masculino</label>          
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Personalizado</label>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
